{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}?v=5.8" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}?v=1.1" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="main">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12" align="center" style="padding-top: 30px">
                <strong>{{ docinfo.name }}</strong>
            </div>
        </div>
        <hr>
        <form role="form" method="post" action="">
            {% csrf_token %}
            <div class="row clearfix">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="project">所属项目</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase"></span></span>
                                    <select class="form-control" id="project" name="project" required>
                                        <option value="{{ docinfo.P_Type }}">{{ docinfo.P_Type }}</option>
                                        {%  for type in typelist %}
                                            <option value="{{ type.Total_Type_values}}">{{ type.Total_Type_values }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                    </div>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
            <div class="row clearfix">
                <hr>
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                    <label for="tag">标签:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></span>
                        {% if docinfo.tag %}
                            <input class="form-control" type="text" id="tag" name="tag" value="{{ docinfo.tag }}">
                        {% else %}
                            <input class="form-control" type="text" id="tag" name="tag" placeholder="填写多个标签可用‘ ，’分割">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row clearfix" style="padding-top: 30px">
                <div class="col-lg-4">

                </div>
                <div class="col-lg-4">
                    <label for="edit">文档是否可编辑：</label>
                    <div class="input-group" style="padding-bottom: 30px">
                        <input  type="radio" name="edit" value="False" id="False" checked>
                        <label for="False">False</label><br>
                        <input  type="radio" name="edit" value="True" id="True">
                        <label for="True">True</label><br>
                    </div>
                    <button type="submit"  class="btn form-control btn-primary">修改</button>
                </div>
            </div>
        </form>


    </div>

</body>
</html>
