<script>
    function delete_exam(id) {
        if (confirm("确定删除此题吗？")) {
            $.get('/delete_exam/', {"id": id}, function (data) {
                if (data["result"] === true) {
                    location.href = '/my_exam/'
                } else {
                    alert(data["result"])
                }
            })
        } else {
            return false
        }
    }
</script>
